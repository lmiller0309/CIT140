<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sorting App</title>

    <!-- Include Handlebars library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- Include Handlebars script tag with template here -->
    <script id="your-handlebars-template-id" type="text/x-handlebars-template">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Major</th>
                    <th>Midterm Score</th>
                    <th>Final Exam Score</th>
                </tr>
            </thead>
            <tbody>
                {{#each students}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{major}}</td>
                        <td>{{midterm}}</td>
                        <td>{{final}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
</head>
<body>
    <button id="citButton">CIT Majors</button>
    <button id="busButton">Business Majors</button>
    <div id="displayArea"></div>

    <!-- Include your JavaScript logic here -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const citButton = document.getElementById('citButton');
            const busButton = document.getElementById('busButton');
            const displayArea = document.getElementById('displayArea');

            // Add event listeners for button clicks
            citButton.addEventListener('click', () => displayMajors('CIT'));
            busButton.addEventListener('click', () => displayMajors('BUS'));

            // Function to display majors based on the button clicked
            function displayMajors(major) {
                // Mock data for demonstration (replace with actual fetch request)
                const data = [
                    { name: 'John', major: 'CIT', midterm: 85, final: 90 },
                    { name: 'Jane', major: 'BUS', midterm: 78, final: 88 },
                    // Add more data as needed
                ];

                // Filter data based on the selected major
                const filteredData = data.filter(student => student.major === major);

                // Use Handlebars to create the HTML template
                const source = document.getElementById('your-handlebars-template-id').innerHTML;
                const template = Handlebars.compile(source);
                const html = template({ students: filteredData });

                // Display the sorted data
                displayArea.innerHTML = html;
            }
        });
    </script>
</body>
</html>
